openapi: 3.0.0
info:
  title: Fridge & Recipe Service API
  version: 1.0.0
  description: 냉장고 재료 관리 및 레시피 추천 서비스 API 명세서 (전체 버전)

paths:
  # --- Auth 관련 API ---
  /auth/login/kakao:
    post:
      summary: 카카오 로그인 및 회원가입
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - kakaoAccessToken
              properties:
                kakaoAccessToken:
                  type: string
                  description: 카카오에서 받은 액세스 토큰
                  example: "k9d8f7s6d5f4..."
            example:
              kakaoAccessToken: "k9d8f7s6d5f4..."
      responses:
        "200":
          description: 로그인 성공 및 토큰 발급
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
                  refreshToken:
                    type: string
                    example: "d7s8f9a6s..."
                  expiresIn:
                    type: integer
                    example: 3600
                  isNewMember:
                    type: boolean
                    description: true면 추가 정보 입력 페이지로 이동 유도
                    example: false
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      nickname:
                        type: string
                        example: "홍길동"
                      profileImage:
                        type: string
                        format: uri
                        example: "http://k.kakaocdn.net/..."
              example:
                accessToken: "eyJhbGciOiJIUzI1..."
                refreshToken: "d7s8f9a6s..."
                expiresIn: 3600
                isNewMember: false
                user:
                  id: 1
                  nickname: "홍길동"
                  profileImage: "http://k.kakaocdn.net/..."
        "400":
          description: Bad Request - Access Token이 만료되었거나 유효하지 않음
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid or expired access token"
  /auth/refresh:
    post:
      summary: 토큰 재발급
      description: Access Token이 만료되었을 때 Refresh Token을 사용하여 새로운 토큰을 발급
      tags:
        - auth
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: 새로운 액세스 토큰 발급 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "new_access_token..."
                  expiresIn:
                    type: integer
                    example: 3600
              example:
                accessToken: "new_access_token..."
                expiresIn: 3600
        "400":
          description: Bad Request - Refresh Token이 유효하지 않음
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid refresh token"
  /auth/logout:
    post:
      summary: 로그아웃
      description: 현재 사용자 로그아웃 및 토큰 무효화
      tags:
        - auth
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "로그아웃되었습니다."
              example:
                message: "로그아웃되었습니다."
        "401":
          description: Unauthorized - 인증되지 않은 사용자
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"

  # --- Members 관련 API ---
  /users/me:
    get:
      summary: 내 정보 조회
      tags:
        - members
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 프로필 정보 반환 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                    example: 1
                  nickname:
                    type: string
                    example: "홍길동"
                  email:
                    type: string
                    format: email
                    description: 카카오 계정 이메일 (동의 시)
                    example: "hong@daum.net"
                  allergies:
                    type: array
                    items:
                      type: string
                    example: ["새우", "땅콩"]
                  dislikedIngredients:
                    type: array
                    items:
                      type: string
                    example: ["오이", "고수"]
                  profileImage:
                    type: string
                    format: uri
                    example: "url..."
              example:
                userId: 1
                nickname: "홍길동"
                email: "hong@daum.net"
                allergies:
                  - "새우"
                  - "땅콩"
                dislikedIngredients:
                  - "오이"
                  - "고수"
                profileImage: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
  /users/me/preferences:
    patch:
      summary: 건강 정보 및 기호 수정
      tags:
        - members
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allergies:
                  type: array
                  items:
                    type: string
                  description: 알레르기 배열
                dislikedIngredients:
                  type: array
                  items:
                    type: string
                  description: 좋아하지 않는 음식 배열
            example:
              allergies: ["우유", "대두"]
              dislikedIngredients: ["오이"]
      responses:
        "200":
          description: 수정 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "COMPLETE"
              example:
                status: "COMPLETE"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
  /users/me/scraps:
    get:
      summary: 찜한 레시피 목록 조회
      tags:
