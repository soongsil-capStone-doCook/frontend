                  type: object
                  properties:
                    favoriteId:
                      type: integer
                      description: 찜하기 고유 ID (삭제 요청 시 유용)
                      example: 10
                    recipeId:
                      type: integer
                      example: 501
                    title:
                      type: string
                      example: "돼지고기 김치찌개"
                    thumbnail:
                      type: string
                      format: uri
                      example: "http://..."
                    cookTime:
                      type: string
                      example: "30분"
                    difficulty:
                      type: string
                      example: "중급"
                    savedAt:
                      type: string
                      format: date-time
                      description: 언제 찜했는지 (정렬용)
                      example: "2023-10-27T10:00:00Z"
              example:
                - favoriteId: 10
                  recipeId: 501
                  title: "돼지고기 김치찌개"
                  thumbnail: "http://..."
                  cookTime: "30분"
                  difficulty: "중급"
                  savedAt: "2023-10-27T10:00:00Z"
                - favoriteId: 12
                  recipeId: 505
                  title: "김치 제육볶음"
                  thumbnail: "http://..."
                  cookTime: "20분"
                  difficulty: "초급"
                  savedAt: "2023-10-26T15:30:00Z"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object

  # --- Fridge 관련 API ---
  /fridge:
    get:
      summary: 냉장고 재료 목록 조회
      tags:
        - fridge
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 냉장고 재료 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 101
                    name:
                      type: string
                      example: "계란"
                    quantity:
                      type: string
                      example: "5개"
                    category:
                      type: string
                      example: "신선식품"
                    expiryDate:
                      type: string
                      format: date
                      example: "2025-11-10"
                    inputMethod:
                      type: string
                      enum: [OCR, MANUAL]
                      description: OCR 또는 MANUAL
                      example: "OCR"
              example:
                - id: 101
                  name: "계란"
                  quantity: "5개"
                  category: "신선식품"
                  expiryDate: "2025-11-10"
                  inputMethod: "OCR"
                - id: 102
                  name: "우유"
                  quantity: "1L"
                  category: "유제품"
                  expiryDate: "2025-10-30"
                  inputMethod: "MANUAL"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
    post:
      summary: 재료 수동 추가
      tags:
        - fridge
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - quantity
                - category
              properties:
                name:
                  type: string
                  example: "돼지고기 목살"
                quantity:
                  type: string
                  example: "300g"
                expiryDate:
                  type: string
                  format: date
                  description: 선택 사항
                  example: "2025-11-05"
                category:
                  type: string
                  example: "육류"
            example:
              name: "돼지고기 목살"
              quantity: "300g"
              expiryDate: "2025-11-05"
              category: "육류"
      responses:
        "200":
          description: 재료 추가 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: 생성된 재료에 대한 ID
                    example: 101
                  name:
                    type: string
                    example: "계란"
                  quantity:
                    type: string
                    example: "5개"
                  category:
                    type: string
                    example: "신선식품"
                  expiryDate:
                    type: string
                    format: date
                    example: "2025-11-10"
                  inputMethod:
                    type: string
                    enum: [OCR, MANUAL]
                    description: OCR 또는 MANUAL
                    example: "OCR"
              example:
                id: 101
                name: "계란"
                quantity: "5개"
                category: "신선식품"
                expiryDate: "2025-11-10"
                inputMethod: "OCR"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
  /fridge/ocr:
    post:
      summary: OCR 영수증/사진 인식 요청
      tags:
        - fridge
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: 영수증 사진
      responses:
        "200":
          description: 사진 분석 완료 및 임시 재료 리스트 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  recognizedId:
                    type: string
                    example: "temp_12345"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "콩나물"
                        confidence:
                          type: number
                          format: float
                          example: 0.98
              example:
                recognizedId: "temp_12345"
                items:
                  - name: "콩나물"
                    confidence: 0.98
                  - name: "두부"
                    confidence: 0.95
                  - name: "삼겹살"
                    confidence: 0.88
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
  /fridge/{ingredientId}:
    patch:
      summary: 재료 수정
      tags:
        - fridge
      security:
        - bearerAuth: []
      parameters:
        - name: ingredientId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 101
                name:
                  type: string
                  example: "계란"
                quantity:
                  type: string
                  example: "5개"
                category:
                  type: string
                  example: "신선식품"
                expiryDate:
                  type: string
                  format: date
                  example: "2025-11-10"
                inputMethod:
                  type: string
                  enum: [OCR, MANUAL]
                  description: OCR 또는 MANUAL
                  example: "OCR"
            example:
              id: 101
              name: "계란"
              quantity: "5개"
              category: "신선식품"
              expiryDate: "2025-11-10"
              inputMethod: "OCR"
      responses:
        "200":
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 101
                  name:
                    type: string
                    example: "계란"
                  quantity:
                    type: string
                    example: "5개"
                  category:
                    type: string
                    example: "신선식품"
                  expiryDate:
                    type: string
                    format: date
                    example: "2025-11-10"
                  inputMethod:
                    type: string
                    enum: [OCR, MANUAL]
                    description: OCR 또는 MANUAL
                    example: "OCR"
              example:
                id: 101
                name: "계란"
                quantity: "5개"
                category: "신선식품"
                expiryDate: "2025-11-10"
                inputMethod: "OCR"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
    delete:
      summary: 재료 삭제
      tags:
        - fridge
      security:
        - bearerAuth: []
      parameters:
        - name: ingredientId
          in: path
          required: true
          description: 재료 아이디
          schema:
            type: integer
      responses:
        "200":
          description: 삭제 완료
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object

